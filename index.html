<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Popualr Movies</title>
</head>

<body>
  <div id="wrap">
    <header>
      <div id="logo">
        <img src="./images/Untitled-3.png">
      </div>
      <nav>
        <ul id="menu">
          <li id="movie-btn">Movie</li>
          <li id="tv-btn">TV</li>
          <li id="star-btn">Person</li>
        </ul>
      </nav>
      <div id="searchSet">
        <input id="search_bar" type="text" placeholder="Search for movies...">
        <button id="search_btn">Search</button>
      </div>
    </header>
    <div id="container">
      <div id="intro">
        <p>Popular Movies in the World</p>
        <p>It is viewed in the order of the most popular movies. Search the movie and check the rating</p>
      </div>
      <div id="card-box">
      </div>
    </div>
  </div>
</body>

</html>
